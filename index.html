  <style>
    :root {
      --bg: #1f1e1e;
      --button-bg: #f1f1f1;
      --button-text: #888;
      --button-shadow-dark: rgba(0, 0, 0, 0.2);
      --button-shadow-light: rgba(255, 255, 255, 0.7);
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }


    button {
      cursor: pointer;
    }

    html, body {
      height: 100%;
      font-family: 'Inter', sans-serif;
      background-color: var(--bg);
      color: white;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .container {
      text-align: center;
    }

    /* Logo animation */
    .logo {
      width: 100%;
      max-width: 420px;
      height: auto;
      margin-bottom: 2rem;
      opacity: 0;
      animation: fadeInUp 0.8s ease-out forwards;
      animation-delay: 0.2s;
    }

    .logo-text {
      font-family: 'Great Vibes', cursive;
      font-size: 64px;
      fill: none;
      stroke: white;
      stroke-width: 2;
      stroke-dasharray: 1300;
      stroke-dashoffset: 1300;
      animation: draw 5s ease-out forwards, fillIn 1s ease-in forwards 5s;
      text-anchor: middle;
    }

    @keyframes draw {
      to {
        stroke-dashoffset: 0;
      }
    }

    @keyframes fillIn {
      from {
        fill: transparent;
      }
      to {
        fill: white;
      }
    }

    .title {
      font-size: 2rem;
      font-weight: 600;
      margin-bottom: 2rem;
      opacity: 0;
      transform: translateY(20px);
      animation: fadeInUp 0.8s ease-out forwards;
      animation-delay: 0.6s;
    }

    .buttons {
      display: flex;
      flex-direction: column;
      gap: 1.5rem;
      max-width: 340px;
      margin: 0 auto;
    }

    .lang-button {
      background: var(--button-bg);
      color: var(--button-text);
      font-size: 1.1rem;
      font-weight: 500;
      border: none;
      border-radius: 40px;
      padding: 1rem 2rem;
      box-shadow:
        inset 2px 2px 6px var(--button-shadow-light),
        inset -2px -2px 6px var(--button-shadow-dark),
        4px 4px 12px rgba(0, 0, 0, 0.15),
        -4px -4px 12px rgba(255, 255, 255, 0.1);
      display: flex;
      align-items: center;
      justify-content: center;
      transition: all 0.3s ease;
      letter-spacing: 1px;
      text-transform: uppercase;
      opacity: 0;
      transform: translateY(20px);
      animation: fadeInUp 0.8s ease-out forwards;
    }

    .lang-button:nth-child(1) {
      animation-delay: 1s;
    }

    .lang-button:nth-child(2) {
      animation-delay: 1.4s;
    }

    .lang-button:hover {
      box-shadow:
        inset 1px 1px 4px rgba(255, 255, 255, 0.7),
        inset -1px -1px 4px rgba(0, 0, 0, 0.1),
        2px 2px 8px rgba(0, 0, 0, 0.2);
      transform: translateY(-1px);
    }

    @keyframes fadeInUp {
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    @media (max-width: 480px) {
      .title {
        font-size: 1.5rem;
      }

      .lang-button {
        font-size: 1rem;
        padding: 0.8rem 1.5rem;
      }
    }
  </style>
